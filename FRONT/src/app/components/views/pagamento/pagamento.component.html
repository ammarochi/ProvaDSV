<mat-card>
    <mat-card-header>
        <mat-card-title>Pagamento</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-form-field class="input" id="NomeCliente">
            <mat-label for="NomeCliente">Nome Cliente:</mat-label>
            <input matInput type="text" name="NomeCliente"/>
        </mat-form-field>
        <mat-form-field class="input" id="formapagamento">
            <mat-label for="formapagamento">Forma de Pagamento:</mat-label>
            <mat-select name="formapagamento" [(ngModel)]="Formaid">
                <mat-option
                    *ngFor="let formapagamento of formapag"
                    value="{{ formapagamento.id }}"
                >
                    {{ formapagamento.nome }}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </mat-card-content>
    <button mat-raised-button color="warn" (click)="cadastrarpag()">
        Pagar
    </button>
</mat-card>
